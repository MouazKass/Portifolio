</div>

  <div class="container">

      <h1><span class="header"></span></h1>

  <script>
    var typedHeader = new Typed('.header', {
      strings: ['$whoami','$Hello, <br>I am Mouaz'],
      typeSpeed: 100,
      backSpeed: 150,
    });
    var typedBody = new Typed('.body', {
      strings: [
        'I\'m a computer science major with a strong focus on cybersecurity, ' +
        'combining hands-on experience in both electrical and software engineering. ' +
        'I enjoy developing innovative projects and sharing knowledge. Check out more on my portfolio!'
      ],
      typeSpeed: 15,
      backSpeed: 300,
    });
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const binaryChars = "01".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

  document.getElementById('press-button').onclick = function() {
    document.getElementById('hacked-overlay').style.display = 'block';
  };
  document.getElementById('terminal-input').onkeydown = function(event) {
    if (event.key === 'Enter') {
      if (this.value.toLowerCase().trim() === 'exit') {
        document.getElementById('hacked-overlay').style.display = 'none';
      } else {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').textContent = "Type 'exit' to close";
      }
      this.value = '';
    }
  };


  </script>
</body>
